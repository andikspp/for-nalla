<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container text-center">
        <div class="letter-container">
            <h3 class="text-black">From: Bang Dhika</h3>
            <h3 class="text-black">To: Neng Nalla</h3>
            <button id="open-letter" class="btn btn-lg btn-pink mt-4" data-bs-toggle="modal"
                data-bs-target="#loveModal">Buka
                Surat Ini :D</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loveModal" tabindex="-1" aria-labelledby="loveModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loveModalLabel">Message for Nalla</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Semangat ya kuliahnya, semoga jerih payah kamu selama ini terbayarkan di masa depan. Kamu adalah
                    alasan aku tersenyum setiap hari😊. <br>
                    <br>
                    Aku punya pantun dong😁 <br>
                    <br>
                    Buah kedondong di makan sapi <br>
                    I was born to make you happy
                    <div class="hearts" id="hearts"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
